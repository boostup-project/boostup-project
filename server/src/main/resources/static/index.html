<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/scripts.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <div class="row" style="margin-bottom: 30px">
                        <label for="authorization">Authorization</label>
                        <input type="text" id="authorization" class="form-control"
                               placeholder="액세스 토큰 넣으셈 ㅇㅇ">
                        <button id="clickAuthButton" class="btn btn-default" type="button" onclick="setAuthorization()">
                            Set Authorization
                        </button>
                    </div>
                    <div class="row" style="margin-bottom: 30px">
                        <label for="chatRoomId">ChatRoomId</label>
                        <input type="text" id="chatRoomId" class="form-control" placeholder="채팅방 식별자 넣으셈 ㅇㅇ">
                        <label for="messageContent">Message</label>
                        <input type="text" id="messageContent" class="form-control"
                               placeholder="메시지 담으셈 ㅇㅇ">
                        <button id="gudok" class="btn btn-default" type="button" onclick="clickGudokButton()">쿠독</button>
                        <button id="send" class="btn btn-default" type="button" onclick="sendMessage()">메시지</button>
                    </div>
                    <div class="row">
                        <span class="col-lg-1"></span>
                        <button id="clickSubscribeButton" class="btn btn-default" type="button" onclick="clickButton()">
                            Connect
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="message-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages
                        <span
                                id="notifications"
                                style="
                                    color: white;
                                    background-color: red;
                                    padding-left: 15px;
                                    padding-right: 15px;">
                        </span>
                    </th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
